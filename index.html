<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pulse Throb Simulator with Extended Synchrony Metrics</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    canvas { border: 1px solid #ccc; margin-bottom: 10px; }
    button { margin: 5px; }
  </style>
</head>
<body>

<h1>Pulse Throb Monitor (Simulated)</h1>
<canvas id="canvas" width="800" height="200"></canvas><br>
<button id="startBtn">Start</button>
<button id="pauseBtn" disabled>Pause</button>
<button id="resumeBtn" disabled>Resume</button>
<button id="stopBtn" disabled>Stop</button>
<button id="throbBtn" disabled>Mark Throb</button>
<div>Timer: <span id="timer">00:00</span></div>
<ul id="recordingsList"></ul>

<script>
(() => {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const startBtn = document.getElementById("startBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const resumeBtn = document.getElementById("resumeBtn");
  const stopBtn = document.getElementById("stopBtn");
  const throbBtn = document.getElementById("throbBtn");
  const timerDisplay = document.getElementById("timer");
  const recordingsList = document.getElementById("recordingsList");

  let pulseWave = [];
  let throbs = [];
  let recordingStartTime = null;
  let isRecording = false;
  let isPaused = false;
  let timerInterval = null;
  let animationId;
  let lastSampleTime = 0;

  const DISPLAY_DURATION = 20000; // 20s
  const SAMPLE_INTERVAL = 20;     // ms
  const WAVE_BASELINE = 100;
  const WAVE_AMPLITUDE = 50;
  const WAVE_FREQ = 1.2 + Math.random() * 0.5; // ~60-100bpm

  // --- Simulate pulse waveform ---
  function simulatePulse() {
    const now = performance.now();
    if (now - lastSampleTime >= SAMPLE_INTERVAL) {
      const t = now / 1000;
      const value = WAVE_BASELINE + WAVE_AMPLITUDE * Math.sin(2 * Math.PI * WAVE_FREQ * t);
      pulseWave.push({ time: now, value });
      lastSampleTime = now;
    }
    pulseWave = pulseWave.filter(p => p.time >= performance.now() - DISPLAY_DURATION);
  }

  // --- Draw pulse waveform and throbs ---
  function draw() {
    simulatePulse();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const now = performance.now();
    const start = now - DISPLAY_DURATION;

    ctx.beginPath();
    pulseWave.forEach((p, i) => {
      const x = ((p.time - start) / DISPLAY_DURATION) * canvas.width;
      const y = canvas.height - p.value;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });
    ctx.strokeStyle = "blue";
    ctx.stroke();

    // Draw throbs as red circles
    throbs.forEach(throb => {
      if (throb.time < start || throb.time > now) return;
      const val = interpolatePulseValue(throb.time);
      if (val === null) return;
      const x = ((throb.time - start) / DISPLAY_DURATION) * canvas.width;
      const y = canvas.height - val;
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
    });

    if (isRecording && !isPaused) {
      animationId = requestAnimationFrame(draw);
    }
  }

  // --- Linear interpolation for pulse value at arbitrary time ---
  function interpolatePulseValue(t) {
    for (let i = 1; i < pulseWave.length; i++) {
      if (pulseWave[i].time >= t) {
        const p1 = pulseWave[i - 1];
        const p2 = pulseWave[i];
        const ratio = (t - p1.time) / (p2.time - p1.time);
        return p1.value + ratio * (p2.value - p1.value);
      }
    }
    return null;
  }

  // --- Find peaks in pulse waveform (local maxima) ---
  function findPeaks() {
    const peaks = [];
    const window = 2;
    for (let i = window; i < pulseWave.length - window; i++) {
      const cur = pulseWave[i].value;
      let isPeak = true;
      for (let j = 1; j <= window; j++) {
        if (cur <= pulseWave[i - j].value || cur <= pulseWave[i + j].value) {
          isPeak = false;
          break;
        }
      }
      if (isPeak) peaks.push(pulseWave[i].time);
    }
    return peaks;
  }

  // --- Calculate phase of time t relative to nearest pulse peaks ---
  function calculatePhase(t) {
    const peaks = findPeaks();
    let prev = null, next = null;
    for (let i = 0; i < peaks.length - 1; i++) {
      if (peaks[i] <= t && peaks[i + 1] > t) {
        prev = peaks[i];
        next = peaks[i + 1];
        break;
      }
    }
    if (!prev || !next) return null;
    return 2 * Math.PI * (t - prev) / (next - prev);
  }

  // --- Compute PLV (mean resultant length) ---
  function calculatePLV() {
    const valid = throbs.filter(t => t.phase !== null);
    if (valid.length === 0) return 0;
    let sumReal = 0, sumImag = 0;
    valid.forEach(t => {
      sumReal += Math.cos(t.phase);
      sumImag += Math.sin(t.phase);
    });
    return Math.sqrt(sumReal ** 2 + sumImag ** 2) / valid.length;
  }

  // --- Circular variance: 1 - R, where R is mean resultant length ---
  function circularVariance() {
    return 1 - calculatePLV();
  }

  // --- Circular standard deviation ---
  function circularStd() {
    const R = calculatePLV();
    if (R === 0) return null;
    return Math.sqrt(-2 * Math.log(R));
  }

  // --- Rayleigh test p-value for non-uniformity of phase distribution ---
  function rayleighPValue() {
    const N = throbs.filter(t => t.phase !== null).length;
    if (N === 0) return null;
    const R = calculatePLV();
    const Z = N * R * R;
    // Approximate p-value (for large N)
    return Math.exp(Math.sqrt(1 + 4 * N + 4 * (N * N - Z)) - (1 + 2 * N));
  }

  // --- Mean interval between throbs ---
  function meanInterThrobInterval() {
    if (throbs.length < 2) return null;
    let intervals = [];
    for (let i = 1; i < throbs.length; i++) {
      intervals.push(throbs[i].time - throbs[i - 1].time);
    }
    return intervals.reduce((a,b) => a + b, 0) / intervals.length;
  }

  // --- Mean pulse cycle length from peaks ---
  function meanPulseCycleLength() {
    const peaks = findPeaks();
    if (peaks.length < 2) return null;
    let intervals = [];
    for (let i = 1; i < peaks.length; i++) {
      intervals.push(peaks[i] - peaks[i - 1]);
    }
    return intervals.reduce((a,b) => a + b, 0) / intervals.length;
  }

  // --- Cross-correlation of throb events with pulse peaks ---
  function crossCorrelation() {
    const peaks = findPeaks();
    if (throbs.length === 0 || peaks.length === 0) return { maxCorr: null, lag: null };

    // Convert times to relative ms from start
    const tStart = recordingStartTime;
    const throbTimes = throbs.map(t => t.time - tStart);
    const peakTimes = peaks.map(t => t - tStart);

    // Create binary event vectors binned into small time bins (e.g. 50ms bins)
    const binSize = 50; // ms
    const maxTime = Math.max(throbTimes[throbTimes.length -1], peakTimes[peakTimes.length -1]) + binSize;
    const binsCount = Math.ceil(maxTime / binSize);

    const throbVector = new Array(binsCount).fill(0);
    const peakVector = new Array(binsCount).fill(0);

    throbTimes.forEach(t => {
      const idx = Math.floor(t / binSize);
      if (idx >= 0 && idx < binsCount) throbVector[idx] = 1;
    });

    peakTimes.forEach(t => {
      const idx = Math.floor(t / binSize);
      if (idx >= 0 && idx < binsCount) peakVector[idx] = 1;
    });

    // Compute cross-correlation at different lags (-10 to +10 bins)
    const maxLagBins = 10;
    let maxCorr = -Infinity;
    let bestLag = 0;
    for (let lag = -maxLagBins; lag <= maxLagBins; lag++) {
      let corr = 0;
      for (let i = 0; i < binsCount; i++) {
        const j = i + lag;
        if (j >= 0 && j < binsCount) {
          corr += throbVector[i] * peakVector[j];
        }
      }
      if (corr > maxCorr) {
        maxCorr = corr;
        bestLag = lag;
      }
    }
    return { maxCorr, lag: bestLag * binSize };
  }

  // --- Update timer display ---
  function updateTimer() {
    const elapsed = performance.now() - recordingStartTime;
    const mins = Math.floor(elapsed / 60000);
    const secs = Math.floor((elapsed % 60000) / 1000);
    timerDisplay.textContent = `${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
  }

  // ---------- Button Logic ----------

  startBtn.onclick = () => {
    throbs = [];
    pulseWave = [];
    recordingStartTime = performance.now();
    isRecording = true;
    isPaused = false;
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    stopBtn.disabled = false;
    throbBtn.disabled = false;
    resumeBtn.disabled = true;
    timerInterval = setInterval(updateTimer, 100);
    draw();
  };

  pauseBtn.onclick = () => {
    isPaused = true;
    pauseBtn.disabled = true;
    resumeBtn.disabled = false;
    cancelAnimationFrame(animationId);
    clearInterval(timerInterval);
  };

  resumeBtn.onclick = () => {
    isPaused = false;
    pauseBtn.disabled = false;
    resumeBtn.disabled = true;
    timerInterval = setInterval(updateTimer, 100);
    draw();
  };

  stopBtn.onclick = () => {
    isRecording = false;
    clearInterval(timerInterval);
    cancelAnimationFrame(animationId);
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    resumeBtn.disabled = true;
    stopBtn.disabled = true;
    throbBtn.disabled = true;
    exportCSV();
  };

  throbBtn.onclick = () => {
    const t = performance.now();
    const phase = calculatePhase(t);
    throbs.push({ time: t, phase });
  };

  // --- Export data to CSV with extended metrics ---
  function exportCSV() {
    const header = ["Throb #", "Time (ms)", "Phase (radians)", "Cos(Phase)", "Sin(Phase)"];
    const rows = throbs.map((t, i) => [
      i + 1,
      (t.time - recordingStartTime).toFixed(1),
      t.phase !== null ? t.phase.toFixed(4) : "N/A",
      t.phase !== null ? Math.cos(t.phase).toFixed(4) : "N/A",
      t.phase !== null ? Math.sin(t.phase).toFixed(4) : "N/A"
    ]);

    const plv = calculatePLV();
    const rayleighP = rayleighPValue();
    const circVar = circularVariance();
    const circStd = circularStd();
    const meanITI = meanInterThrobInterval();
    const meanCycle = meanPulseCycleLength();
    const { maxCorr, lag } = crossCorrelation();

    let csv = header.join(",") + "\n";
    rows.forEach(row => csv += row.join(",") + "\n");

    csv += `\nMetrics\n`;
    csv += `PLV,${plv.toFixed(4)}\n`;
    csv += `Rayleigh_p_value,${rayleighP !== null ? rayleighP.toExponential(4) : "N/A"}\n`;
    csv += `Circular_Variance,${circVar.toFixed(4)}\n`;
    csv += `Circular_StdDev,${circStd !== null ? circStd.toFixed(4) : "N/A"}\n`;
    csv += `Mean_InterThrob_Interval_ms,${meanITI !== null ? meanITI.toFixed(1) : "N/A"}\n`;
    csv += `Mean_Pulse_Cycle_Length_ms,${meanCycle !== null ? meanCycle.toFixed(1) : "N/A"}\n`;
    csv += `CrossCorrelation_Max,${maxCorr !== null ? maxCorr : "N/A"}\n`;
    csv += `CrossCorrelation_Lag_ms,${lag !== null ? lag : "N/A"}\n`;

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    const name = `simulated_throb_${Date.now()}.csv`;
    a.href = url;
    a.download = name;
    a.click();
    URL.revokeObjectURL(url);

    const li = document.createElement("li");
    li.textContent = name;
    recordingsList.appendChild(li);
  }
})();
</script>

</body>
</html>
