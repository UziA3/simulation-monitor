<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pulse Throb Monitor with PLV (Simulated)</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #canvas { border: 1px solid #ccc; }
  button { margin: 5px; }
  #recordingsList { margin-top: 10px; }
</style>
</head>
<body>

<h1>Pulse Throb Monitor with PLV Calculation</h1>

<canvas id="canvas" width="800" height="200"></canvas><br/>

<button id="startBtn">Start Recording</button>
<button id="pauseBtn" disabled>Pause Recording</button>
<button id="resumeBtn" disabled>Resume Recording</button>
<button id="stopBtn" disabled>Stop Recording</button>
<button id="throbBtn" disabled>Mark Throb</button>

<div>Timer: <span id="timer">00:00</span></div>

<h3>Recordings:</h3>
<ul id="recordingsList"></ul>

<script>
(() => {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resumeBtn = document.getElementById('resumeBtn');
  const stopBtn = document.getElementById('stopBtn');
  const throbBtn = document.getElementById('throbBtn');
  const timerDisplay = document.getElementById('timer');
  const recordingsList = document.getElementById('recordingsList');

  let pulseWave = [];
  let throbs = [];
  let recordingStartTime = null;
  let timerInterval = null;
  let isRecording = false;
  let isPaused = false;
  let recordingElapsed = 0;
  let animationId;
  let simulationInterval;

  const SAMPLE_INTERVAL = 10; // increased resolution
  const DISPLAY_DURATION = 20000;
  const WAVE_BASELINE = 100;
  const WAVE_AMPLITUDE = 50;
  let currentTime = 0;

  let heartRate = 60 + Math.random() * 40;
  let WAVE_FREQ = heartRate / 60;

  function simulatePulse() {
    const now = performance.now();
    const value = WAVE_BASELINE + WAVE_AMPLITUDE * Math.sin(2 * Math.PI * WAVE_FREQ * (now / 1000));
    pulseWave.push({ time: now, value });
    pulseWave = pulseWave.filter(p => p.time >= now - DISPLAY_DURATION);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (pulseWave.length < 2) {
      animationId = requestAnimationFrame(draw);
      return;
    }

    const now = performance.now();
    const startTime = now - DISPLAY_DURATION;
    ctx.beginPath();
    for (let i = 0; i < pulseWave.length; i++) {
      const p = pulseWave[i];
      const x = ((p.time - startTime) / DISPLAY_DURATION) * canvas.width;
      const y = canvas.height - p.value;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.strokeStyle = '#0077cc';
    ctx.lineWidth = 2;
    ctx.stroke();

    throbs.forEach(throb => {
      if (throb.time < startTime || throb.time > now) return;
      let pulseVal = interpolatePulseValue(throb.time);
      if (pulseVal === null) return;
      const x = ((throb.time - startTime) / DISPLAY_DURATION) * canvas.width;
      const y = canvas.height - pulseVal;
      ctx.beginPath();
      ctx.arc(x, y, 6, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill();
    });

    animationId = requestAnimationFrame(draw);
  }

  function interpolatePulseValue(t) {
    for (let i = 1; i < pulseWave.length; i++) {
      if (pulseWave[i].time >= t) {
        const p1 = pulseWave[i - 1];
        const p2 = pulseWave[i];
        const ratio = (t - p1.time) / (p2.time - p1.time);
        return p1.value + ratio * (p2.value - p1.value);
      }
    }
    return null;
  }

  function findPeaksInPulse() {
    const peakTimes = [];
    for (let i = 2; i < pulseWave.length - 2; i++) {
      if (
        pulseWave[i].value > pulseWave[i - 2].value &&
        pulseWave[i].value > pulseWave[i - 1].value &&
        pulseWave[i].value > pulseWave[i + 1].value &&
        pulseWave[i].value > pulseWave[i + 2].value
      ) {
        peakTimes.push(pulseWave[i].time);
      }
    }
    return peakTimes;
  }

  function calculatePhase(throbTime) {
    const peaks = findPeaksInPulse();
    if (peaks.length < 2) return null;

    let prevPeak = null;
    let nextPeak = null;
    for (let i = 0; i < peaks.length - 1; i++) {
      if (peaks[i] <= throbTime && peaks[i + 1] > throbTime) {
        prevPeak = peaks[i];
        nextPeak = peaks[i + 1];
        break;
      }
    }
    if (!prevPeak || !nextPeak) return null;

    const cycleDuration = nextPeak - prevPeak;
    return 2 * Math.PI * (throbTime - prevPeak) / cycleDuration;
  }

  function calculatePLV() {
    const valid = throbs.filter(t => t.phase !== null);
    const n = valid.length;
    if (n === 0) return 0;
    let sumReal = 0, sumImag = 0;
    valid.forEach(t => {
      sumReal += Math.cos(t.phase);
      sumImag += Math.sin(t.phase);
    });
    return Math.sqrt(sumReal**2 + sumImag**2) / n;
  }

  function updateTimer() {
    recordingElapsed = performance.now() - recordingStartTime;
    const totalSeconds = Math.floor(recordingElapsed / 1000);
    const mins = Math.floor(totalSeconds / 60);
    const secs = totalSeconds % 60;
    timerDisplay.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
  }

  function saveRecording() {
    const header = ['Throb Number','Throb Timestamp (ms)','Phase Angle (radians)'];
    const rows = throbs.map((t, i) => [i + 1, (t.time - recordingStartTime).toFixed(2), t.phase ? t.phase.toFixed(4) : 'N/A']);
    const plv = calculatePLV();

    let csv = header.join(',') + '\n';
    rows.forEach(r => csv += r.join(',') + '\n');
    csv += `\nPLV for recording:,${plv.toFixed(4)}\n`;

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `sim_pulse_throb_${Date.now()}.csv`;
    a.click();
    URL.revokeObjectURL(url);

    const li = document.createElement('li');
    li.textContent = a.download;
    recordingsList.appendChild(li);

    throbs = [];
    recordingElapsed = 0;
    timerDisplay.textContent = '00:00';
  }

  startBtn.onclick = () => {
    isRecording = true;
    isPaused = false;
    recordingStartTime = performance.now();
    throbs = [];
    simulationInterval = setInterval(simulatePulse, SAMPLE_INTERVAL);
    animationId = requestAnimationFrame(draw);
    timerInterval = setInterval(updateTimer, 100);
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    stopBtn.disabled = false;
    throbBtn.disabled = false;
  };

  pauseBtn.onclick = () => {
    isPaused = true;
    clearInterval(simulationInterval);
    clearInterval(timerInterval);
    pauseBtn.disabled = true;
    resumeBtn.disabled = false;
    throbBtn.disabled = true;
  };

  resumeBtn.onclick = () => {
    isPaused = false;
    simulationInterval = setInterval(simulatePulse, SAMPLE_INTERVAL);
    timerInterval = setInterval(updateTimer, 100);
    pauseBtn.disabled = false;
    resumeBtn.disabled = true;
    throbBtn.disabled = false;
    recordingStartTime = performance.now() - recordingElapsed;
  };

  stopBtn.onclick = () => {
    isRecording = false;
    clearInterval(simulationInterval);
    clearInterval(timerInterval);
    cancelAnimationFrame(animationId);
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    resumeBtn.disabled = true;
    stopBtn.disabled = true;
    throbBtn.disabled = true;
    saveRecording();
  };

  throbBtn.onclick = () => {
    const throbTime = performance.now();
    const phase = calculatePhase(throbTime);
    throbs.push({ time: throbTime, phase });
  };
})();
</script>

</body>
</html>
