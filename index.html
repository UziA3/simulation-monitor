<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pulse Throb Simulator with PLV</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    canvas { border: 1px solid #ccc; margin-bottom: 10px; }
    button { margin: 5px; }
    #metrics { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Pulse Throb Monitor (Simulated)</h1>
<canvas id="canvas" width="800" height="200"></canvas><br>
<button id="startBtn">Start</button>
<button id="pauseBtn" disabled>Pause</button>
<button id="resumeBtn" disabled>Resume</button>
<button id="stopBtn" disabled>Stop</button>
<button id="throbBtn" disabled>Mark Throb</button>
<div>Timer: <span id="timer">00:00</span></div>
<div id="metrics"></div>
<ul id="recordingsList"></ul>

<script>
(() => {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const startBtn = document.getElementById("startBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const resumeBtn = document.getElementById("resumeBtn");
  const stopBtn = document.getElementById("stopBtn");
  const throbBtn = document.getElementById("throbBtn");
  const timerDisplay = document.getElementById("timer");
  const recordingsList = document.getElementById("recordingsList");
  const metricsDiv = document.getElementById("metrics");

  let pulseWave = [];
  let throbs = [];
  let recordingStartTime = null;
  let isRecording = false;
  let isPaused = false;
  let timerInterval = null;
  let animationId;
  let lastSampleTime = 0;

  const DISPLAY_DURATION = 20000; // 20s
  const SAMPLE_INTERVAL = 20;     // ms
  const WAVE_BASELINE = 100;
  const WAVE_AMPLITUDE = 50;
  const WAVE_FREQ = 1.2 + Math.random() * 0.5; // ~60-100bpm

  function simulatePulse() {
    const now = performance.now();
    if (now - lastSampleTime >= SAMPLE_INTERVAL) {
      const t = now / 1000;
      const value = WAVE_BASELINE + WAVE_AMPLITUDE * Math.sin(2 * Math.PI * WAVE_FREQ * t);
      pulseWave.push({ time: now, value });
      lastSampleTime = now;
    }
    pulseWave = pulseWave.filter(p => p.time >= now - DISPLAY_DURATION);
  }

  function draw() {
    simulatePulse();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const now = performance.now();
    const start = now - DISPLAY_DURATION;

    // Draw pulse waveform line
    ctx.beginPath();
    pulseWave.forEach((p, i) => {
      const x = ((p.time - start) / DISPLAY_DURATION) * canvas.width;
      const y = canvas.height - p.value;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 2;
    ctx.stroke();

    // Draw detected peaks as green circles
    const peaks = findPeaks();
    peaks.forEach(t => {
      if (t < start || t > now) return;
      const val = interpolatePulseValue(t);
      if (val === null) return;
      const x = ((t - start) / DISPLAY_DURATION) * canvas.width;
      const y = canvas.height - val;
      ctx.beginPath();
      ctx.arc(x, y, 6, 0, 2 * Math.PI);
      ctx.fillStyle = "green";
      ctx.fill();
    });

    // Draw throbs as red circles
    throbs.forEach(throb => {
      if (throb.time < start || throb.time > now) return;
      const val = interpolatePulseValue(throb.time);
      if (val === null) return;
      const x = ((throb.time - start) / DISPLAY_DURATION) * canvas.width;
      const y = canvas.height - val;
      ctx.beginPath();
      ctx.arc(x, y, 7, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
    });

    if (isRecording && !isPaused) {
      animationId = requestAnimationFrame(draw);
    }
  }

  function interpolatePulseValue(t) {
    for (let i = 1; i < pulseWave.length; i++) {
      if (pulseWave[i].time >= t) {
        const p1 = pulseWave[i - 1];
        const p2 = pulseWave[i];
        const ratio = (t - p1.time) / (p2.time - p1.time);
        return p1.value + ratio * (p2.value - p1.value);
      }
    }
    return null;
  }

  function findPeaks() {
    const peaks = [];
    const window = 2; // number of samples on each side
    for (let i = window; i < pulseWave.length - window; i++) {
      const cur = pulseWave[i].value;
      let isPeak = true;
      for (let j = 1; j <= window; j++) {
        if (cur <= pulseWave[i - j].value || cur <= pulseWave[i + j].value) {
          isPeak = false;
          break;
        }
      }
      if (isPeak) peaks.push(pulseWave[i].time);
    }
    return peaks;
  }

  // Updated phase calculation with edge extrapolation & wrapping
  function calculatePhase(t) {
    const peaks = findPeaks();
    if (peaks.length < 2) return null;

    // Find index i where peaks[i] <= t < peaks[i+1]
    let i = peaks.findIndex((peak, idx) => peak <= t && t < peaks[idx + 1]);

    if (i === -1) {
      if (t < peaks[0]) {
        // Before first peak: extrapolate backward
        const firstInterval = peaks[1] - peaks[0];
        let phase = 2 * Math.PI * (t - peaks[0]) / firstInterval;
        return (phase + 2 * Math.PI) % (2 * Math.PI);
      }
      if (t >= peaks[peaks.length - 1]) {
        // After last peak: extrapolate forward
        const lastInterval = peaks[peaks.length - 1] - peaks[peaks.length - 2];
        let phase = 2 * Math.PI * (t - peaks[peaks.length - 1]) / lastInterval;
        return phase % (2 * Math.PI);
      }
      return null; // Fallback
    }

    // Normal case
    const prev = peaks[i];
    const next = peaks[i + 1];
    const phase = 2 * Math.PI * (t - prev) / (next - prev);
    return phase;
  }

  // Calculate PLV (Phase Locking Value)
  function calculatePLV() {
    const valid = throbs.filter(t => t.phase !== null);
    if (valid.length === 0) return 0;
    let sumReal = 0, sumImag = 0;
    valid.forEach(t => {
      sumReal += Math.cos(t.phase);
      sumImag += Math.sin(t.phase);
    });
    return Math.sqrt(sumReal ** 2 + sumImag ** 2) / valid.length;
  }

  // Calculate Mean Resultant Vector Length (same as PLV here)
  function meanResultantLength(phases) {
    if (phases.length === 0) return 0;
    let sumCos = 0, sumSin = 0;
    phases.forEach(p => {
      sumCos += Math.cos(p);
      sumSin += Math.sin(p);
    });
    return Math.sqrt(sumCos * sumCos + sumSin * sumSin) / phases.length;
  }

  // Calculate Phase Variance
  function phaseVariance(phases) {
    if (phases.length === 0) return 0;
    const R = meanResultantLength(phases);
    return 1 - R;
  }

  // Calculate Mean Phase Angle (circular mean)
  function meanPhase(phases) {
    if (phases.length === 0) return null;
    let sumSin = 0, sumCos = 0;
    phases.forEach(p => {
      sumSin += Math.sin(p);
      sumCos += Math.cos(p);
    });
    return Math.atan2(sumSin, sumCos);
  }

  function updateTimer() {
    const elapsed = performance.now() - recordingStartTime;
    const mins = Math.floor(elapsed / 60000);
    const secs = Math.floor((elapsed % 60000) / 1000);
    timerDisplay.textContent = `${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
  }

  // ---------- Button Logic ----------

  startBtn.onclick = () => {
    throbs = [];
    pulseWave = [];
    recordingStartTime = performance.now();
    isRecording = true;
    isPaused = false;
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    stopBtn.disabled = false;
    throbBtn.disabled = false;
    timerInterval = setInterval(updateTimer, 100);
    draw();
  };

  pauseBtn.onclick = () => {
    isPaused = true;
    pauseBtn.disabled = true;
    resumeBtn.disabled = false;
    cancelAnimationFrame(animationId);
    clearInterval(timerInterval);
  };

  resumeBtn.onclick = () => {
    isPaused = false;
    pauseBtn.disabled = false;
    resumeBtn.disabled = true;
    timerInterval = setInterval(updateTimer, 100);
    draw();
  };

  stopBtn.onclick = () => {
    isRecording = false;
    clearInterval(timerInterval);
    cancelAnimationFrame(animationId);
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    resumeBtn.disabled = true;
    stopBtn.disabled = true;
    throbBtn.disabled = true;
    exportCSV();
  };

  throbBtn.onclick = () => {
    const t = performance.now();
    const phase = calculatePhase(t);
    throbs.push({ time: t, phase });
    updateMetricsDisplay();
  };

  // Update metrics below the timer in real-time
  function updateMetricsDisplay() {
    const phases = throbs
      .map(t => t.phase)
      .filter(p => p !== null);
    if (phases.length === 0) {
      metricsDiv.textContent = "No valid throbs with phase yet.";
      return;
    }

    const plv = calculatePLV();
    const meanPh = meanPhase(phases);
    const varPh = phaseVariance(phases);

    metricsDiv.innerHTML =
      `PLV (Phase Locking Value): ${plv.toFixed(4)}<br>` +
      `Mean Phase Angle: ${meanPh !== null ? meanPh.toFixed(4) : "N/A"} radians<br>` +
      `Phase Variance: ${varPh.toFixed(4)}`;
  }

  function exportCSV() {
    const header = ["Throb #", "Time (ms)", "Phase (radians)"];
    const rows = throbs.map((t, i) => [
      i + 1,
      (t.time - recordingStartTime).toFixed(1),
      t.phase !== null ? t.phase.toFixed(4) : "N/A"
    ]);
    const phases = throbs.map(t => t.phase).filter(p => p !== null);
    const plv = calculatePLV();
    const meanPh = meanPhase(phases);
    const varPh = phaseVariance(phases);

    let csv = header.join(",") + "\n";
    rows.forEach(row => csv += row.join(",") + "\n");
    csv += `\nPLV:,${plv.toFixed(4)}\n`;
    csv += `Mean Phase Angle (radians):,${meanPh !== null ? meanPh.toFixed(4) : "N/A"}\n`;
    csv += `Phase Variance:,${varPh.toFixed(4)}\n`;

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    const name = `simulated_throb_${Date.now()}.csv`;
    a.href = url;
    a.download = name;
    a.click();
    URL.revokeObjectURL(url);

    const li = document.createElement("li");
    li.textContent = name;
    recordingsList.appendChild(li);
  }
})();
</script>

</body>
</html>
