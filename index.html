<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pulse Throb Monitor with Recording Export</title>
<style>
  body { font-family: sans-serif; margin: 20px; }
  canvas { border: 1px solid #ccc; margin-bottom: 10px; }
  button, label { margin: 5px; }
  .stats { margin-top: 10px; }
</style>
</head>
<body>

<h1>Pulse Throb Monitor (Simulated)</h1>

<canvas id="canvas" width="800" height="200"></canvas><br>

<button id="startBtn">Start</button>
<button id="pauseBtn" disabled>Pause</button>
<button id="resumeBtn" disabled>Resume</button>
<button id="stopBtn" disabled>Stop</button>
<button id="throbBtn" disabled>Mark Throb</button>
<button id="downloadCSVBtn" disabled>Download All Recordings CSV</button>

<div>Timer: <span id="timer">00:00</span></div>

<div class="controls">
  <button id="toggleAllBtn">Hide All Stats & Markings</button>
</div>

<div class="stats" id="metricsDisplay"></div>

<script>
(() => {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const startBtn = document.getElementById("startBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const resumeBtn = document.getElementById("resumeBtn");
  const stopBtn = document.getElementById("stopBtn");
  const throbBtn = document.getElementById("throbBtn");
  const downloadCSVBtn = document.getElementById("downloadCSVBtn");
  const timerDisplay = document.getElementById("timer");
  const metricsDisplay = document.getElementById("metricsDisplay");
  const toggleAllBtn = document.getElementById("toggleAllBtn");

  // Simulation constants
  const DISPLAY_DURATION = 20000; // 20 sec window on canvas
  const SAMPLE_INTERVAL = 20; // 20 ms per sample
  const BASELINE = 100;
  const AMPLITUDE = 50;
  const FREQ = 1.2; // ~72 bpm

  // State
  let pulseWave = [];
  let throbs = [];
  let recordingStartTime = null;
  let isRecording = false;
  let isPaused = false;
  let timerInterval = null;
  let animationId = null;
  let lastSampleTime = 0;
  let allVisible = true;

  // Store all recordings here
  // Each recording: { startTimestamp, throbs: [{time}], pulseWave: [{time,value}], stats: {...} }
  const recordings = [];

  // Current recording data references for saving at stop
  let currentRecording = null;

  // Generate pulse sample (sine wave + noise)
  function simulatePulse() {
    const now = performance.now();
    if (now - lastSampleTime >= SAMPLE_INTERVAL) {
      const t = now / 1000;
      const noise = (Math.random() - 0.5) * 5;
      const value = BASELINE + AMPLITUDE * Math.sin(2 * Math.PI * FREQ * t) + noise;
      pulseWave.push({ time: now, value });
      lastSampleTime = now;
    }
    // Keep last 5 min of data max
    const cutoff = performance.now() - 5 * 60 * 1000;
    pulseWave = pulseWave.filter(p => p.time >= cutoff);
  }

  function draw() {
    simulatePulse();
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!allVisible) {
      // When stats/markings are hidden, also hide pulse waveform - so don't draw anything
      // Canvas cleared above
    } else {
      const now = performance.now();
      const start = now - DISPLAY_DURATION;

      // Draw pulse waveform line
      ctx.beginPath();
      pulseWave.forEach((p, i) => {
        const x = ((p.time - start) / DISPLAY_DURATION) * canvas.width;
        const y = canvas.height - p.value;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Draw throbs (red circles)
      throbs.forEach(throb => {
        if (throb.time < start || throb.time > now) return;
        const val = interpolatePulseValue(throb.time);
        if (val === null) return;
        const x = ((throb.time - start) / DISPLAY_DURATION) * canvas.width;
        const y = canvas.height - val;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
      });

      // Draw peaks (green circles)
      const peaks = findPeaks();
      peaks.forEach(peakTime => {
        if (peakTime < start || peakTime > now) return;
        const val = interpolatePulseValue(peakTime);
        if (val === null) return;
        const x = ((peakTime - start) / DISPLAY_DURATION) * canvas.width;
        const y = canvas.height - val;
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, 2 * Math.PI);
        ctx.fillStyle = "green";
        ctx.fill();
      });
    }

    if (isRecording && !isPaused) {
      animationId = requestAnimationFrame(draw);
    }
  }

  // Linear interpolate pulse value at time t
  function interpolatePulseValue(t) {
    for (let i = 1; i < pulseWave.length; i++) {
      if (pulseWave[i].time >= t) {
        const p1 = pulseWave[i - 1];
        const p2 = pulseWave[i];
        const ratio = (t - p1.time) / (p2.time - p1.time);
        return p1.value + ratio * (p2.value - p1.value);
      }
    }
    return null;
  }

  // Find peaks (local maxima)
  function findPeaks() {
    const peaks = [];
    const values = pulseWave.map(p => p.value);
    for (let i = 1; i < values.length - 1; i++) {
      if (values[i] > values[i - 1] && values[i] > values[i + 1]) {
        peaks.push(pulseWave[i].time);
      }
    }
    return peaks;
  }

  // Calculate phase of time t between surrounding peaks (0 to 2pi)
  function calculatePhase(t) {
    const peaks = findPeaks();
    if (peaks.length < 2) return null;

    let prevPeak = null, nextPeak = null;
    for (let i = 0; i < peaks.length - 1; i++) {
      if (peaks[i] <= t && peaks[i + 1] > t) {
        prevPeak = peaks[i];
        nextPeak = peaks[i + 1];
        break;
      }
    }
    if (prevPeak === null || nextPeak === null) return null;

    const phase = 2 * Math.PI * (t - prevPeak) / (nextPeak - prevPeak);
    return normalizeAngle(phase);
  }

  function normalizeAngle(angle) {
    let a = angle % (2 * Math.PI);
    if (a < 0) a += 2 * Math.PI;
    return a;
  }

  // Circular mean of angles (in radians)
  function circularMean(angles) {
    if (angles.length === 0) return null;
    const sumSin = angles.reduce((acc, a) => acc + Math.sin(a), 0);
    const sumCos = angles.reduce((acc, a) => acc + Math.cos(a), 0);
    let mean = Math.atan2(sumSin, sumCos);
    mean = normalizeAngle(mean);
    return mean;
  }

  // Circular variance
  function circularVariance(angles) {
    if (angles.length === 0) return null;
    const n = angles.length;
    const R = Math.sqrt(
      Math.pow(angles.reduce((acc, a) => acc + Math.cos(a), 0), 2) +
      Math.pow(angles.reduce((acc, a) => acc + Math.sin(a), 0), 2)
    ) / n;
    return 1 - R;
  }

  // Rayleigh test p-value
  function rayleighTest(angles) {
    if (angles.length === 0) return null;
    const n = angles.length;
    const R = Math.sqrt(
      Math.pow(angles.reduce((acc, a) => acc + Math.cos(a), 0), 2) +
      Math.pow(angles.reduce((acc, a) => acc + Math.sin(a), 0), 2)
    );
    const z = (R * R) / n;
    return Math.exp(-z);
  }

  // Calculate PLV and stats
  function calculatePLV() {
    throbs.forEach(throb => {
      throb.phase = calculatePhase(throb.time);
    });
    const validThrobs = throbs.filter(t => t.phase !== null);
    if (validThrobs.length === 0) {
      return { plv: 0, mean: null, variance: null, rayleigh: null };
    }

    const phases = validThrobs.map(t => t.phase);
    const mean = circularMean(phases);
    const variance = circularVariance(phases);
    const rayleigh = rayleighTest(phases);

    const sumReal = phases.reduce((a, p) => a + Math.cos(p), 0);
    const sumImag = phases.reduce((a, p) => a + Math.sin(p), 0);
    const plv = Math.sqrt(sumReal * sumReal + sumImag * sumImag) / phases.length;

    return { plv, mean, variance, rayleigh };
  }

  // Median pulse rate in bpm
  function calculateMedianPulseRate() {
    const peaks = findPeaks();
    if (peaks.length < 2) return null;

    const intervals = [];
    for (let i = 1; i < peaks.length; i++) {
      intervals.push(peaks[i] - peaks[i - 1]);
    }
    intervals.sort((a, b) => a - b);

    const mid = Math.floor(intervals.length / 2);
    const medianInterval = intervals.length % 2 === 0
      ? (intervals[mid - 1] + intervals[mid]) / 2
      : intervals[mid];

    if (!medianInterval || medianInterval === 0) return null;
    return 60000 / medianInterval;
  }

  // Update metrics display
  function updateMetricsDisplay() {
    if (!allVisible) {
      metricsDisplay.innerHTML = "";
      return;
    }
    const stats = calculatePLV();
    const medianPulseRate = calculateMedianPulseRate();
    const totalPeaks = findPeaks().length;
    const totalThrobs = throbs.length;

    const lines = [];
    lines.push(`PLV: ${stats.plv.toFixed(4)}`);
    lines.push(`Mean Phase: ${stats.mean !== null ? stats.mean.toFixed(4) : "N/A"}`);
    lines.push(`Phase Variance: ${stats.variance !== null ? stats.variance.toFixed(4) : "N/A"}`);
    lines.push(`Rayleigh p-value: ${stats.rayleigh !== null ? stats.rayleigh.toExponential(4) : "N/A"}`);
    lines.push(`Total Peaks: ${totalPeaks}`);
    lines.push(`Total Throbs: ${totalThrobs}`);
    lines.push(`Median Pulse Rate (bpm): ${medianPulseRate !== null ? medianPulseRate.toFixed(1) : "N/A"}`);

    metricsDisplay.innerHTML = lines.join("<br>");
  }

  // Update timer display
  function updateTimer() {
    const elapsed = performance.now() - recordingStartTime;
    const mins = Math.floor(elapsed / 60000);
    const secs = Math.floor((elapsed % 60000) / 1000);
    timerDisplay.textContent = `${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
  }

  // Save current recording data + stats
  function saveCurrentRecording() {
    if (!currentRecording) return;

    // Copy pulseWave and throbs arrays for safety
    const pulseCopy = pulseWave.map(p => ({ time: p.time, value: p.value }));
    const throbsCopy = throbs.map(t => ({ time: t.time }));

    // Compute stats one last time before saving
    const stats = calculatePLV();
    const medianPulseRate = calculateMedianPulseRate();

    currentRecording.pulseWave = pulseCopy;
    currentRecording.throbs = throbsCopy;
    currentRecording.stats = {
      plv: stats.plv,
      meanPhase: stats.mean,
      phaseVariance: stats.variance,
      rayleighP: stats.rayleigh,
      medianPulseRate
    };

    recordings.push(currentRecording);
    currentRecording = null;

    // Enable download button if we have recordings
    if (recordings.length > 0) {
      downloadCSVBtn.disabled = false;
    }
  }

  // Download CSV for all recordings
  function downloadCSV() {
    if (recordings.length === 0) return;

    // CSV columns:
    // RecordingNumber, ThrobIndex, ThrobTimestamp(ms), PLV, MeanPhase, PhaseVariance, RayleighP, MedianPulseRate

    let csv = "RecordingNumber,ThrobIndex,ThrobTimestamp(ms),PLV,MeanPhase,PhaseVariance,RayleighP,MedianPulseRate\n";

    recordings.forEach((rec, recIdx) => {
      const plv = rec.stats.plv.toFixed(4);
      const meanPhase = rec.stats.meanPhase !== null ? rec.stats.meanPhase.toFixed(4) : "N/A";
      const phaseVar = rec.stats.phaseVariance !== null ? rec.stats.phaseVariance.toFixed(4) : "N/A";
      const rayleighP = rec.stats.rayleighP !== null ? rec.stats.rayleighP.toExponential(4) : "N/A";
      const medianPR = rec.stats.medianPulseRate !== null ? rec.stats.medianPulseRate.toFixed(1) : "N/A";

      if (rec.throbs.length === 0) {
        // No throbs, just one line
        csv += `${recIdx + 1},0,N/A,${plv},${meanPhase},${phaseVar},${rayleighP},${medianPR}\n`;
      } else {
        rec.throbs.forEach((throb, i) => {
          // Store throb timestamp relative to recording start
          const throbTs = (throb.time - rec.startTimestamp).toFixed(2);
          csv += `${recIdx + 1},${i + 1},${throbTs},${plv},${meanPhase},${phaseVar},${rayleighP},${medianPR}\n`;
        });
      }
    });

    // Create a downloadable blob
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `pulse_recordings_${new Date().toISOString().replace(/[:.]/g, "-")}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  // Button events

  startBtn.addEventListener("click", () => {
    if (isRecording) return;
    isRecording = true;
    isPaused = false;
    recordingStartTime = performance.now();
    throbs = [];
    pulseWave = [];
    currentRecording = { startTimestamp: recordingStartTime, throbs: [], pulseWave: [], stats: {} };

    startBtn.disabled = true;
    pauseBtn.disabled = false;
    resumeBtn.disabled = true;
    stopBtn.disabled = false;
    throbBtn.disabled = false;
    downloadCSVBtn.disabled = recordings.length === 0;

    timerInterval = setInterval(() => {
      updateTimer();
      updateMetricsDisplay();
    }, 500);

    draw();
  });

  pauseBtn.addEventListener("click", () => {
    if (!isRecording || isPaused) return;
    isPaused = true;
    pauseBtn.disabled = true;
    resumeBtn.disabled = false;
    throbBtn.disabled = true;
    clearInterval(timerInterval);
    cancelAnimationFrame(animationId);
  });

  resumeBtn.addEventListener("click", () => {
    if (!isRecording || !isPaused) return;
    isPaused = false;
    pauseBtn.disabled = false;
    resumeBtn.disabled = true;
    throbBtn.disabled = false;

    timerInterval = setInterval(() => {
      updateTimer();
      updateMetricsDisplay();
    }, 500);

    draw();
  });

  stopBtn.addEventListener("click", () => {
    if (!isRecording) return;
    isRecording = false;
    isPaused = false;

    saveCurrentRecording();

    startBtn.disabled = false;
    pauseBtn.disabled = true;
    resumeBtn.disabled = true;
    stopBtn.disabled = true;
    throbBtn.disabled = true;

    clearInterval(timerInterval);
    cancelAnimationFrame(animationId);

    timerDisplay.textContent = "00:00";
    metricsDisplay.innerHTML = "";
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Clear current session data
    throbs = [];
    pulseWave = [];
  });

  throbBtn.addEventListener("click", () => {
    if (!isRecording || isPaused) return;
    const now = performance.now();
    throbs.push({ time: now });
  });

  toggleAllBtn.addEventListener("click", () => {
    allVisible = !allVisible;
    toggleAllBtn.textContent = allVisible ? "Hide All Stats & Markings" : "Show All Stats & Markings";

    if (!isRecording) {
      metricsDisplay.innerHTML = "";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  });

  downloadCSVBtn.addEventListener("click", () => {
    downloadCSV();
  });

})();
</script>

</body>
</html>
